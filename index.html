<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medias-queries.css">
    <link rel="shortcut icon" href="img/list.ico" type="image/x-icon">
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header>
        <div id="header-container">
            <a href="/index.html">
                <h2 id="title">To Do List</h2>
            </a>
            <div id="local-time">
                <span id="time">Loading...</span>
            </div>
        </div>
    </header>

    <main>
        <div id="general-container">
            <form id="complete-task-form">
                <div id="task-name-container">
                    <label for="add-task-input" id="task-label">Task Name: </label>
                    <input type="text" id="add-task-input" placeholder="Add a new Task" maxlength="38">    
                </div>
                <div id="quick-inputs-container">
                    <label for="importance-select-option" id="importance-label" class="label">Importance</label>
                    <select id="importance-select-option">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <label for="status-select-option" id="status-label" class="label">Status</label>
                    <select id="status-select-option">
                        <option value="Done">Done</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Not Done" selected>Not Done</option>
                    </select>
                    <label for="finish-date">Finish Date: </label>
                    <input type="date" id="finish-date" title="Show calendar">
                </div>
                <div id="task-description-container">
                    <label for="task-description">Description<span class="optional"> (optional)</span>:</label>
                    <textarea id="task-description-textarea" placeholder="Write a description for your task..." maxlength="1000"></textarea>
                    <p id="number-countdown">1000/1000</p>
                </div>
                <div id="buttons-box">
                    <button type="reset" id="reset-button"><i class="bi bi-file-earmark-excel"></i> Reset</button>    
                    <button type="submit" id="add-button"><i class="bi bi-calendar-plus"></i>Add Task</button>
                </div>
            </form>
        
            <form id="search-form-container">
                <input type="search" id="search-bar" placeholder="Search by task name, importance or status.">
                <button type="submit" id="search-button" title="Search"><i class="bi bi-search"></i></button>
                <div id="total-search-results">
                    <p id="total-search-result-number" style="display: none;"></p>
                </div>    
            </form>
    
            <div id="task-counter-and-clear-all-container">
                <div id="general-checkbox-container">
                    <input type="checkbox" id="general-checkbox" title="Select all">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="Select by"></button>
                        <ul class="dropdown-menu">
                            <li><button id="all-button" class="dropdown-item" data-value="all-tasks">All Tasks</button></li>
                            <li><button id="none-button" class="dropdown-item" data-value="none-tasks">None Tasks</button></li>
                            <li><button id="done-button" class="dropdown-item" data-value="done">Done</button></li>
                            <li><button id="in-progress-button" class="dropdown-item" data-value="in-progress">In Progress</button></li>
                            <li><button id="not-done-button" class="dropdown-item" data-value="not-done">Not Done</button></li>
                            <li><button id="hight-importance-button" class="dropdown-item" data-value="high-importance">Hight Importance</button></li>
                            <li><button id="medium-importance-button" class="dropdown-item" data-value="medium-importance">Medium Importance</button></li>
                            <li><button id="low-importance-button" class="dropdown-item" data-value="low-importance">Low Importance</button></li>
                        </ul>
                    </div>
                    <i id="trash-icon" class="bi bi-trash" title="Delete selected tasks"></i>
                    <i id="refresh-icon" class="bi bi-arrow-clockwise" title="Refresh the web"></i>
                </div>
                <button type="submit" id="clear-all-button" title="Clear All"><i class="bi bi-x-circle"></i> Clear All</button>
            </div>
            <div id="sorted-by-and-task-counter">
                <div id="sorted-by-container">
                    <div class="dropdown-filter">
                        <button id="sorted-by-button" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="Sort by">
                            Sorted By <i class="bi bi-filter"></i>
                        </button>
                        <ul class="dropdown-menu" id="dropdown-menu">
                            <li class="dropdown-item" data-value="Default">Default</li>
                            <li class="dropdown-item" data-value="A - Z">A - Z</li>
                            <li class="dropdown-item" data-value="Z - A">Z - A</li>
                            <li class="dropdown-item" data-value="Status ↑ ↓">Status ↑ ↓</li>
                            <li class="dropdown-item" data-value="Status ↓ ↑">Status ↓ ↑</li>
                            <li class="dropdown-item" data-value="Importance ↑ ↓">Importance ↑ ↓</li>
                            <li class="dropdown-item" data-value="Importance ↓ ↑">Importance ↓ ↑</li>
                            <li class="dropdown-item" data-value="Date ↓ ↑">Date ↓ ↑</li>
                            <li class="dropdown-item" data-value="Date ↓ ↑">Date ↓ ↑</li>
                        </ul>
                    </div>
                </div>    
                <p id="task-counter" title="Show all tasks"></p>
            </div>
    
            <div id="task-list-results-container">
                <!--Tasks and Search Results-->
            </div>
        </div>    
    </main>

    <footer>
        <div id="info-container">
            <div id="foot-container">
                <div id="links">
                    <a href="#" target="_blank" title="Portfolio">
                        <i class="bi bi-card-checklist"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/ignacio-agustin-gonzalez-110768270/" target="_blank" title="Linkedin">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://github.com/iggydc17?tab=repositories" target="_blank" title="GitHub Repository">
                        <i class="bi bi-github"></i>
                    </a>    
                    <a href="#" target="_blank" title="CV">
                        <i class="bi bi-file-person-fill"></i>
                    </a>
                    <a href="mailto:iggy.dc17@gmail.com" target="_blank" title="Email">
                        <i class="bi bi-envelope"></i>
                    </a>
                </div>
                <div id="techs">
                    <p>Technologies used:</p>
                    <ul class="tech-list">
                        <li>
                            <img src="img/html.svg" alt="HTML5" title="HTML 5" class="tech-logo">
                        </li>
                        <li>
                            <img src="img/css.svg" alt="CSS3" title="CSS 3" class="tech-logo">
                        </li>
                        <li>
                            <img src="img/js.svg" alt="JavaScript" title="JavaScript" class="tech-logo">
                        </li>
                    </ul>
                </div>
            </div>
        <div id="copy">
            <p>Copyrighting &COPY; 2024 &nbsp; <a href="mailto:iggy.dc17@gmail.com" target="_blank">Ignacio Agustin González</a></p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
